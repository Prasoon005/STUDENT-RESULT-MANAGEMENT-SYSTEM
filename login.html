<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management System</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
</head>
<body>
    <div class="container">
        <div class="segment">
            <h1>Student Result Management</h1>
            <div class="form-container">
                <h2>Add Student and Result</h2>
                <form id="studentForm">
                    <div class="input-group">
                        <label for="roll_no">Roll Number</label>
                        <input type="text" id="roll_no" placeholder="Enter Roll Number" required>
                    </div>
                    <div class="input-group">
                        <label for="name">Student Name</label>
                        <input type="text" id="name" placeholder="Enter Student Name" required>
                    </div>
                    <div class="input-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Enter Subject" required>
                    </div>
                    <div class="input-group">
                        <label for="marks">Marks</label>
                        <input type="number" id="marks" placeholder="Enter Marks" required>
                    </div>
                    <button type="submit">Add Result</button>
                </form>
            </div>
        </div>

        <div class="segment">
            <h2>Student Results with Grades</h2>
            <div class="result-container">
                <input type="text" id="search_roll_no" placeholder="Enter Roll Number to search">
                <button onclick="getStudentResults()">Search</button>
                <ul id="resultList"></ul>
            </div>
            <div class="chart-container">
                <canvas id="resultChart"></canvas> <!-- Canvas for Pie Chart -->
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
